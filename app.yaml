runtime: python311

api_version: 1
threadsafe: true

# the PROJECT-DIRECTORY is the one with settings.py and wsgi.py
entrypoint: gunicorn -b :$PORT main.app
# specific to a GUnicorn HTTP server deployment
env: flex 
# for Google Cloud Flexible App Engine

# any environment variables you want to pass to your application.
# accessible through os.environ['VARIABLE_NAME']
env_variables:
# the secret key used for the Flask app
  GEMINI_API_KEY: 'AIzaSyB2gzgorZJHXjlqYy96YRXR9FakybFN4Cs' 
  DEBUG: 'False' # always False for deployment

# This section is used to define the handlers for your app.
handlers:
  # This handler routes all URLs to your main.py file.
  - url: /.*
    script: auto

# This section is for static file handling.
# It serves files in the 'static' folder at the '/static' URL path.
  - url: /static
    static_dir: static


